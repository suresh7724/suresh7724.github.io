<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Skills Test Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  body
    {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
        background-color: #F8F9FA;
        transition: ease .4s;
    }
    .panel
    {
        transition: ease .4s;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        border-radius: 10px;
    }
    .text
    {
        transition:  ease .4s;
    }
    label i{
        font-size: 1.3rem;
    }
    </style>

</head>
<body>
  <main class="m-3 p-3 d-flex justify-content-center align-items-center h-100 dark">
    <div class="container-fluid ">
      <div class="row h-100 d-flex flex-column">
        <!-- THE LEFT SECTION -->
        <h2 class="text-center text">We'd love to get in touch with you!</h2>
        <p class="text-center text">Please leave your contact details in the form below</p>
        <div class="col-12 col-sm-12 col-md-4 m-auto">
          <div class="panel bg-light">
            <div class="panel-body p-3">
              <form action="#">
                <h3 style="text-align:center;" for="name">
                    Contact Details
                 </h3>
                <!-- Name -->
                <div class="form-group">
                  <label class="control-label" for="name">
                    Name:
                  </label>
                  <input  class="form-control" type="text" id="name" name="name" />
                </div>
                <!-- Contact Number -->
                <div class="form-group">
                  <label class="control-label" for="contactnumber">
                    Contact Number:
                  </label>
                  <input class="form-control" type="text" id="contactnumber" name="contactnumber"/>
                </div>
                <!-- Choose Theme -->
                <div class="form-group">
                  <label class="control-label mr-3">
                    Choose Theme:
                  </label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="modeOptions" id="light" value="Light" checked>
                    <label class="form-check-label" for="light">Light Mode</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="modeOptions" id="dark" value="Dark">
                    <label class="form-check-label" for="dark">Dark Mode</label>
                  </div>
                </div>
                <!-- Submit Button -->
                  <button  type="button" class="btn btn-primary btn-sm w-100" id="html" >Submit</button>

              </form>
            </div>
          </div>
        </div>

        <!-- THE RIGHT SECTION -->
        <div class="col-12 col-sm-12 col-md-4  mx-auto pb-2 mt-3">
          <div class="">
            <div class="panel-body mx-2">
                <div id="Output">
                 
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript">
  // global variables
  var output=document.getElementById('Output');
var submit_btn=document.getElementById('html');
submit_btn.addEventListener('click',function(){
    validate();
})

// validate function
function validate(){
    // validation true in function
    var validation=true;
    var name=document.getElementById('name');
    var contactNumber=document.getElementById('contactnumber');
    
    // check if name is enterred
    if(name.value==null || name.value==''){
        // show error on name
        // name.previousElementSibling.innerHTML=`Name : <i class="fas fa-times-circle"></i>`;
        display(name.previousElementSibling,'Name',false)
         validation=false;
    }
    else
    {
        // check if name contains number
        var nameCheck=is_number(name.value);
        if(!nameCheck)
        {
        // name.previousElementSibling.innerHTML=`Name: <i class="fas fa-check-circle"></i>`;
        display(name.previousElementSibling,'Name',true)

        }
         if(nameCheck)
        {
            
        display(name.previousElementSibling,'Name',false)
        validation=false;
        }
    }
    
    // validate contact number
    if(contactNumber.value!=null || contactNumber.value!='')
    {
        // check is it text or number
        var contact=contactNumber.value; 
        // check if there are 11 digits
        if(contact.length==11){
        var contactCheck= is_number(contact)
        if(contactCheck)
        {
            display(contactNumber.previousElementSibling,'Contact Number',true)
            
        }
    }
        else
        {
            display(contactNumber.previousElementSibling,'Contact Number',false)
             validation=false;
        }
    }


    // if validation failed exit from function
    if(!validation)
    {
        // display output
        output.innerHTML=` <div class="alert alert-danger" role="alert">
        <i> Error: Please check all the details before
         submitting.</i>
       </div>`;

        return ;
    }
    else if(validation)
    {
        output.innerHTML=`<div class="alert alert-success" role="alert">
        <i>You have successfully submitted details.</i>
       </div>`

    }
    // validate them
    // display output
    
}
// check for input number
function is_number(input) {
    if(input === '')
        return false;
    let regex = new RegExp(/[^0-9]/, 'g');
    return (input.match(regex) === null);
}

function display(element,message,value)
{
    if(value)
    {
        element.innerHTML=`${message}: <i class="fas fa-check-circle text-success"></i>`;
        
    }
    else if(!value)
    {
        element.innerHTML=`${message}: <i class="fas fa-times-circle text-danger"></i>`
    }
}

// theme script
var light=document.getElementById('light');
var dark=document.getElementById('dark')
var panel=document.getElementsByClassName('panel');
var text=document.getElementsByClassName('text');
light.addEventListener('click',function(){
// change theme to light
    changeTheme('light');    
})
dark.addEventListener('click',function(){
    // change theme to dark
    changeTheme('dark');
  
})

function changeTheme (theme)
{
    // properties for light theme
    document.body.style.backgroundColor = "#F8F9FA";
    if(theme=='light')
    {
        // panel's background and color text
        for(let i=0;i<text.length;i++)
        {
            text[i].classList.remove('text-white')
            text[i].classList.add('text-dark')
            panel[i].classList.remove('text-white')
            panel[i].classList.remove('bg-dark')
            panel[i].classList.add('bg-light')
            panel[i].classList.remove('text-dark')
        }
    }
    // properties for dark theme
    if(theme=='dark')
    {
    document.body.style.backgroundColor = "#1E2F3D";
        // panel's background and color text
        for(let i=0;i<text.length;i++)
        {
            text[i].classList.remove('text-dark')
            text[i].classList.add('text-white')
            panel[i].classList.remove('bg-light')
            panel[i].classList.add('bg-dark')
            panel[i].classList.add('text-white')

        }
    }
}

</script>
</body>
</html>
