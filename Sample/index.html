<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
    <title>Sample Design</title>
    <script src="https://kit.fontawesome.com/58f2eeec39.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <section id="sidebar">
        <div class="burger">
            <div class="bar_1"></div>
            <div class="bar_2"></div>
            <div class="bar_3"></div>
        </div>
        <div class="top">
            <div class="item active">
                <i class="far fa-compass"></i>
            </div>
            <div class="item">
                <i class="fas fa-fire"></i>
            </div>
            <div class="item">
                <i class="far fa-play-circle"></i>
            </div>
        </div>
        <div class="center">
            <div class="item">
                <i class="far fa-folder"></i>
            </div>
            <div class="item">
                <i class="fas fa-history"></i>
            </div>
            <div class="item">
                <i class="far fa-clock"></i>
            </div>
            <div class="item">
                <i class="far fa-heart"></i>
            </div>
            <div class="item">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        <div class="bottom">
            <div class="item">
                <img src="img/youtube.png" alt="" class="img">
            </div>
            <div class="item">
                <img src="img/icons8-google-240.png" alt="">
            </div>
            <div class="item">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        <div class="profile">
            <div class="item">
                <i class="fas fa-cog"></i>
            </div>
            <div class="item">
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div>
    </section>

<section id="top-nav">
    <div class="left">
        <img src="https://img.icons8.com/color/48/000000/youtube-play.png" class="logo"/>
    </div>
    <div class="center">
        <input type="text" placeholder="Type To search">
    </div>
    <div class="right">
        <div class="wrap">
            <i class="fas fa-plus-circle"></i>
            <i class="fas fa-th"></i>
            <i class="far fa-bell" id="notification"></i>
            
                <img src="img/—Pngtree—user flat character avatar png_4643588.png" alt="">
            
        </div>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
