<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style/style.css">
    <title>basic game</title>
  </head>
  <body>

    <h2 class="container text-center">Enter Any number between 0 to 80</h2>
<div class="row container">

    <div id="warning">
        
    </div>
    <div class="input-group mb-3">
        <label for="">First Input</label>
        <input type="number" min="0" max="80" class="form-control user-input" placeholder="first input" aria-label="Username" aria-describedby="basic-addon1" id="input_1">
    </div>
    
    <div class="input-group col-4 mb-3">
        <label for="">Second Input</label>
        <input type="number" min="0" max="80" class="form-control user-input" id="input_2" placeholder="second input" aria-label="Username" aria-describedby="basic-addon1" >
    </div>
    <div class="input-group col-4 mb-3">
        <label for="">Third Input</label>
        <input type="number" min="0" max="80" class="form-control user-input" id="input_3" placeholder="third input" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group col-4 mb-3">
        <label for="">Fourth Input</label>
        <input type="number" min="0" max="80" class="form-control user-input" id="input_4" placeholder="fourth input" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group col-4 mb-3">
        <label for="">Fifth Input</label>
        <input type="number" min="0" max="80" class="form-control user-input" id="input_5" placeholder="fifth input" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group col-4 mb-3">
        <label for="">Sixth Input</label>
        <input type="number" min="0" max="80" class="form-control user-input" id="input_6" placeholder="sixth input" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <button class="btn btn-primary mt-4 w-25 m-auto" id="shuffle">Shuffle</button>
    <button type="reset" class="btn btn-primary mt-4 w-25 m-auto" id="reset">New Game</button>
    <div id="result" class="mt-3"></div>
</div>

<div id="random_numbers" class="container">
 
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script/lotto.js" type="text/javascript"></script>
  </body>
</html>
