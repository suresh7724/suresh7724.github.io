<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style/zad.css">
    <title>Calcy</title>
</head>
<body>

    <div id="page" class="container w-50 m-auto">
        <div class="input-group mb-3">
            <label for="">Enter Any number here</label>
            <input tabindex="-1" type="number" class="form-control" id="user_input" placeholder="Enter number here" aria-label="Username" aria-describedby="basic-addon1">
            <div id="result" class="mt-3 mb-3">
                <div id="message"></div>
                <div id="warning"></div>
                <div id="sum_output"></div>
                <div id="average_output"></div>
            </div>
            <div id="buttons" class="">

                <button class="btn btn-primary w-25 m-auto" id="add">Add</button>
                <button class="btn btn-primary w-25 m-auto" id="sum">Sum</button>
                <button class="btn btn-primary w-25 m-auto" id="average">Average</button>
                <button class="btn btn-primary w-25 m-auto mt-3" id="reset">Reset</button>
            </div>
            </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script/calcy.js"></script>
</body>
</html>
