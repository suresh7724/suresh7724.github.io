        <div class="input">
          <label for="userid">Username</label>
          <input type="text" size=25 name="userid">
        </div>
        <div class="input">
          <label for="password">Password</label>

        <div class="buttons">
          <button type="reset">Reset</button>
          <button type="submit" onclick="return check(this.form)" value="Login">Submit</button>
        </div>
      </form>
    </div>

  <section id="email-form">

    </form>
  </section>

  <script language="javascript">
    function check(form) {

      if (form.userid.value == "Roseindia" && form.pwd.value == "Roseindia") {
        return true;
      }
      else {
        alert("Error Password or Username")
        return false;
      }
    }
  </script>
